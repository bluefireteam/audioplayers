name: audioplayers_example
description: Demonstrates how to use the audioplayers plugin.

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+4
  path_provider: ^1.1.0
  path_provider_macos: ^0.0.1
  audioplayers:
    path: ../
  provider: ^3.0.0+1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/audio.mp3
    - assets/audio2.mp3
    - assets/messenger.mp3

environment:
  sdk: ">=2.0.0-dev.50.0 <3.0.0"
