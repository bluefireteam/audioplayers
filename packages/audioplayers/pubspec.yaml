name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 2.0.0
homepage: https://github.com/bluefireteam/audioplayers
repository: https://github.com/bluefireteam/audioplayers/tree/master/packages/audioplayers

flutter:
  plugin:
    platforms:
      android:
        default_package: audioplayers_android
      ios:
        default_package: audioplayers_darwin
      linux:
        default_package: audioplayers_linux
      macos:
        default_package: audioplayers_darwin
      web:
        default_package: audioplayers_web
      windows:
        default_package: audioplayers_windows

  assets:
    - assets/empty.mp3

dependencies:
  audioplayers_android: ^1.1.4
  audioplayers_darwin: ^2.0.0
  audioplayers_linux: ^1.0.3
  audioplayers_platform_interface: ^3.0.0
  audioplayers_web: ^2.1.1
  audioplayers_windows: ^1.1.2
  flutter:
    sdk: flutter
  http: ^0.13.1
  path_provider: ^2.0.11
  synchronized: ^3.0.1
  uuid: ^3.0.1

dev_dependencies:
  dartdoc: ^5.0.1
  flame_lint: ^0.1.0
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

