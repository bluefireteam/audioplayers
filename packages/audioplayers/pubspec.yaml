name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 0.20.1
homepage: https://github.com/luanpotter/audioplayers
publish_to: none

flutter:
  plugin:
    platforms:
      android:
        default_package: audioplayers_android
      ios:
        default_package: audioplayers_darwin
      macos:
        default_package: audioplayers_darwin
      web:
        default_package: audioplayers_web
      windows:
        default_package: audioplayers_windows

dependencies:
  audioplayers_platform_interface: 1.0.0-rc.1
  audioplayers_android:
    path: ../audioplayers_android
  audioplayers_darwin:
    path: ../audioplayers_darwin
  audioplayers_web:
    path: ../audioplayers_web
  audioplayers_windows:
    path: ../audioplayers_windows
  uuid: ^3.0.1
  path_provider: ^2.0.1
  http: ^0.13.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint: 0.0.1
  dartdoc: ^2.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

