name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 1.0.0-rc.4
homepage: https://github.com/luanpotter/audioplayers

flutter:
  plugin:
    platforms:
      android:
        default_package: audioplayers_android
      ios:
        default_package: audioplayers_darwin
      linux:
        default_package: audioplayers_linux
      macos:
        default_package: audioplayers_darwin
      web:
        default_package: audioplayers_web
      windows:
        default_package: audioplayers_windows

dependencies:
  audioplayers_platform_interface: ^1.0.0-rc.2
  audioplayers_android: ^1.0.0-rc.2
  audioplayers_darwin: ^1.0.0-rc.4
  audioplayers_linux: ^1.0.0-rc.3
  audioplayers_web: ^1.0.0-rc.3
  audioplayers_windows: ^1.0.0-rc.3
  uuid: ^3.0.1
  path_provider: ^2.0.1
  http: ^0.13.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint:
    git:
      url: 'https://github.com/flame-engine/flame.git'
      path: 'packages/flame_lint'
  dartdoc: ^2.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

