name: audioplayers
description: A Flutter plugin to play multiple audio files simultaneously
version: 1.0.0-rc.2
homepage: https://github.com/luanpotter/audioplayers
publish_to: none # TODO remove when released

flutter:
  plugin:
    platforms:
      android:
        default_package: audioplayers_android
      ios:
        default_package: audioplayers_darwin
      linux:
        default_package: audioplayers_linux
      macos:
        default_package: audioplayers_darwin
      web:
        default_package: audioplayers_web
      windows:
        default_package: audioplayers_windows

dependencies:
  audioplayers_platform_interface: ^1.0.0-rc.2
  audioplayers_android: ^1.0.0-rc.2
  audioplayers_darwin: ^1.0.0-rc.2
  audioplayers_linux:
    path: ../audioplayers_linux
    # TODO Use when released:
    #audioplayers_linux: ^1.0.0-rc.2
  audioplayers_web: ^1.0.0-rc.2
  audioplayers_windows: ^1.0.0-rc.2
  uuid: ^3.0.1
  path_provider: ^2.0.1
  http: ^0.13.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint: 0.0.1
  dartdoc: ^2.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

