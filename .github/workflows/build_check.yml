name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get Dependencies
        run: flutter pub get

      - name: Check Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze .

  android-build:
    name: Android Check
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Test Unitaire (Logique Dart)
      - name: Get Dependencies (Package)
        working-directory: packages/audioplayers
        run: flutter pub get

      - name: Run Unit Tests
        working-directory: packages/audioplayers
        run: flutter test

      # Build Android (VÃ©rification de la compilation)
      - name: Get Dependencies (Example)
        working-directory: packages/audioplayers/example
        run: flutter pub get
        
      - name: Build APK (Release)
        working-directory: packages/audioplayers/example
        run: flutter build apk --release --no-pub

  linux-build:
    name: Linux Check
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev xvfb libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Linux Support
        run: flutter config --enable-linux-desktop
        
      - name: Get Dependencies
        working-directory: packages/audioplayers/example
        run: flutter pub get
        
      - name: Run Integration Tests
        working-directory: packages/audioplayers/example
        run: xvfb-run flutter test integration_test/app_test.dart -d linux

      - name: Build Linux (Release)
        working-directory: packages/audioplayers/example
        run: flutter build linux --release --no-pub

  windows-build:
    name: Windows Check
    needs: analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Enable Windows Support
        run: flutter config --enable-windows-desktop
        
      - name: Get Dependencies
        working-directory: packages/audioplayers/example
        run: flutter pub get
        
      - name: Run Integration Tests
        working-directory: packages/audioplayers/example
        run: flutter test integration_test/app_test.dart -d windows

      - name: Build Windows (Release)
        working-directory: packages/audioplayers/example
        run: flutter build windows --release --no-pub