name: Tag release
on:
  push:
    branches: [main]

jobs:
  publish-packages:
    name: Create tag for a release
    permissions:
      contents: write
    runs-on: [ ubuntu-latest ]
    if: contains(github.event.head_commit.message, 'chore(release)')
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v3
        with:
          tag: true
